<template name="create_post">
    <h2 class="text-center">Create views</h2>
    <br>
    <br>
    <br>
	<div class="container">
	    <div class="panel panel-primary">
	        <div class="panel-heading">
	            <form role="form">
					  <div class="form-group input-sm">
					    <input class="form-control bold" name="title" type="text" placeholder="Title">
					  </div>
				</form>
	        </div>
	        <div class="panel-body">
	            <div class="form-group form-group-lg">
					<input class="form-control" name="description" type="text" placeholder="Description">
				</div>
	        </div>
			<div class="panel-footer"> 
                    <button class="btn btn-danger btn-md">Edit</button>
                    <button class="btn btn-success btn-md pull-right submit">Submit</button>
            </div>
	    </div>
	</div>
</template>
