<template name="create_post">
    <h2 class="text-center">Create views</h2>
    <br>
    <br>
    <br>
	<div class="container">
	    <div class="panel panel-primary" id="panel">
	        <div class="panel-heading">
	            <form role="form">
					  <div class="form-group input-sm">
					    <input class="form-control" name="title" type="text" placeholder="Title">
					  </div>
				</form>
	        </div>
	        <div class="panel-body">
	                  <textarea class="form-control" placeholder="Description" name="description" rows="5"></textarea>
	        </div>
			<div class="panel-footer"> 
                    <button class="btn btn-danger btn-md edit" href="/posts/:_id/edit">Edit</button>
                    <button class="btn btn-success btn-md pull-right submit">Submit</button>
            </div>
	    </div>
	</div>
</template>
