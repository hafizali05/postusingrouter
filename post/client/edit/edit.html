<template name="edit">
	<div class="container">
		<h1 class="text-center">Edit</h1>
	    <div class="panel panel-primary" id="panel">
	        <div class="panel-heading">
	            <form role="form">
					  <div class="form-group input-sm">
					    <input class="form-control" id="title" value="{{title}}" name="title" type="text">
					  </div>
				</form>
	        </div>
	        <div class="panel-body">
	                  <textarea class="form-control" id="description" name="description" rows="5" value="{{description}}"></textarea>
	        </div>
			<div class="panel-footer"> 
					<a class="btn btn-danger delete" href="#">Delete post</a>
                    <button class="btn btn-primary btn-md pull-right submit">Submit</button>
            </div>
	    </div>
	</div>
</template>
