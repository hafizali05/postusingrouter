<template name='signin'>
		<form class="form col-md-6">
          		<h1 class="text-center">Sign In</h1>
            <div class="form-group">
              <input class="form-control input-lg" name="email" placeholder="Email" type="email">
            </div>
            <div class="form-group">
              <input class="form-control input-lg" name="password" placeholder="Password" type="password">
            </div>
            <div class="form-group">
              <button type = 'button' class="btn btn-primary btn-lg btn-block" id="signin">Sign In</button>
            </div>
          </form>
</template>
