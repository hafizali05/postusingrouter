<template name="view_posts">
    <h2 class="text-center">Post views</h2>
    <div class="container">
    {{#each post}}
		<div class="panel panel-default">
			<div class="panel-heading clearfix" id="title">{{title}}
			<a class="pull-right" href="/posts/{{_id}}/edit">Edit</a>
			</div>
		  	<div class="panel-body" id="description">
		    {{description}}
		  	</div>
		</div>
		{{/each}}
	</div>   
</template>
