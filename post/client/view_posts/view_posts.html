<template name="view_posts">
    <h2 class="text-center">Post views</h2>
    <div class="container">
    {{#each post}}
		<div class="panel panel-default">
		  <div class="panel-heading">{{title}}</div>
		  <div class="panel-body">
		    {{description}}
		  </div>
		</div>
		{{/each}}
	</div>   
</template>
